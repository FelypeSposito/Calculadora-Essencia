<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Concentração</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="container">
        <div class="titulo">
            <h1>Calculadora de Concentração</h1>
        </div>

        <div class="box">

            <label for="ess">Essência:</label>
            <label for="conc">Concentração:</label>
            <label for="base">Base:</label>

            <input type="text" name="ess" id="ess" placeholder="Essencia">
            <input type="text" name="conc" id="conc" placeholder="Concentração">
            <input type="text" name="base" id="base" placeholder="Base">
            <input type="button" value="Calcular" id="btn">
        </div>
    </div>
  

    <script src="JS/script.js"></script>
</body>
</html>
